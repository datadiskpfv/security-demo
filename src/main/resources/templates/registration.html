<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Get Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="uk.co.datadisk.securitydemo.domain.entities.User"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/registration}" method="POST">
                <div class="panel-body">
                    <h2 class="form-heading">account</h2>

                    <div class="form-group">
                        <label>Username: </label>
                        <input type="text" class="form-control" th:field="*{userForm.username}" th:errorclass="has-error" placeholder="Username" autofocus="true">
                    </div>

                    <div class="form-group">
                        <label>Password: </label>
                        <input type="password" class="form-control" th:field="*{userForm.password}" th:errorclass="has-error" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password: </label>
                        <input type="password" class="form-control" th:field="*{userForm.passwordConfirm}" th:errorclass="has-error" placeholder="Confirm your password">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
