<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Get Users</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px" layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${message}" class="alert alert-danger">
                <p th:text="${message}" class="alert alert-danger">Place holder</p>
            </div>
            <form th:action="@{/login}" method="POST">
                <div class="panel-body">
                    <h2 class="form-heading">Log in</h2>

                    <div class="form-group ${error != null ? 'has-error' : ''}">
                        <input name="username" type="text" class="form-control" placeholder="Username" autofocus="true"/><br />
                        <input name="password" type="password" class="form-control" placeholder="Password"/><br />
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

  <div th:include="fragments/fragment1 :: content3"></div>

</div>
</body>
</html>
